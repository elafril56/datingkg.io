<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение данных карты</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <form id="card-data-form">
        <div id="notification" style="display:none;"></div>
        <h1>Заполните данные карты</h1>
        <div class="form-group">
            <label for="name">Имя держателя карты:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="number">Номер карты:</label>
            <input type="text" id="number" name="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="expiration">Срок действия:</label>
            <input type="text" id="expiration" name="expiration" class="form-control">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Отправить данные</button>
    </form>
    <script src="card.js"></script>
</body>
</html>
