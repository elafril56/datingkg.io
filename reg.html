<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте знакомств</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <div id="notification" style="display:none;"></div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Введите вашу фамилию">
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" id="city" name="city" required placeholder="Введите ваш город">
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" required placeholder="Ваш возраст">
            </div>
            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" name="gender" required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preference">Кого ищете</label>
                <select id="preference" name="preference" required>
                    <option value="female">Девушку</option>
                    <option value="male">Парня</option>
                </select>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="reg.js"></script>
</body>
</html>
